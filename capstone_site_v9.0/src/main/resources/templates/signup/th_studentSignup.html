<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css" href="resources/css/base.css" media="all" />
<meta charset="UTF-8">
<!-- <meta charset="ISO-8859-1"> -->
<title>Student Signup</title>
</head>
  <body>
		
	<div th:replace="fragments/navbars/navbar :: navbar">
	</div>


		
 <div class="message-highlight" align="center">
		<h2>Student Sign up</h2>

		<form th:action="@{/saveStudent}" th:object="${student}" method="post">
		<table>
			<tr>
				<td><label for="name">Name:</label> </td>
				<td><input required th:field="*{name}" /></td>
			</tr>
			
			<tr>
				<td><label for="student_id">Student_id:</label></td>
				<td><input required th:field="*{student_id}" /></td>
			</tr>
			
			<tr>
				<td><label for="program">Program:</label> </td>
				<td><input required th:field="*{program}" /></td>
			</tr>
			
			<tr>
				<td><label for="gpa">GPA:</label></td>
				<td><input required th:field="*{gpa}" /></td>
			</tr>
			
			<tr>
				<td><label for="skill">Skill:</label></td>
				<td><input required th:field="*{skill}" /></td>
			</tr>
			
			<tr>
				<td><label for="campus">Campus:</label></td>
				<td><select required th:field="*{campus}" >
						<option value="Trafalgar">Trafalgar</option>
						<option value="Hazel">Hazel</option>
						<option value="Davis">Davis</option>
						
					</select>
				</td>
			</tr>
			
			<tr>
				<td><label for="student_email">Email:</label></td>
				<td><input required th:field="*{student_email}" /></td>
			</tr>
			
			<tr>
				<td><label for="password">Password:</label> </td>
				<td><input required th:field="*{password}" type="password" /></td>
			</tr>
			

			<tr>
				<td colspan="2"> <input type="submit" value="Submit" /></td>
			<tr>
			
			</table>
		</form>
		<table style="border-style: hidden;">
			<tr th:each="error :${errors}">
				<td th:text="*{error}" colspan="2"></td>
			</tr>
		</table>
		
	</div>
		
</body>
</html>
