<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css" href="resources/css/base.css" media="all" />
<meta charset="UTF-8">
<!-- <meta charset="ISO-8859-1"> -->
<title>Adding Professor</title>
</head>
  <body>
		
	<div th:replace="fragments/navbars/navbar :: profNav">
	</div>

		<div class="container" align="center">
		<div class="wrapper block-row">
			<div class="block large-text callout-with-stats welcome"
				style="height: 458px;">


				<div class="inner-wrapper title-block-wrapper">
					<h2>Professor Sign Up</h2>
				</div>
					<form th:action="@{/saveProf}" th:object="${professor}" method="post">
					<table>
						<tr>
							<td><label for="profName">Name:</label> </td>
							<td><input required th:field="*{profName}" /></td>
						</tr>
						
						<tr>
							<td><label for="program">Program:</label> </td>
							<td><input required th:field="*{program}" /></td>
						</tr>
						
						<tr>
							<td><label for="profEmail">Email:</label></td>
							<td><input required th:field="*{profEmail}" /></td>
						</tr>
						
						<tr>
							<td><label for="password">Password:</label> </td>
							<td><input required th:field="*{password}" type="password" /></td>
						</tr>
						
			
						<tr>
							<td colspan="2"> <input type="submit" value="Submit" /></td>
						<tr>
						
						</table>
					</form>
					<table style="border-style: hidden;">
						<tr th:each="error :${errors}">
							<td th:text="*{error}" colspan="2"></td>
						</tr>
					</table>
					
				</div>
			</div>
		</div>
		
			
		
</body>
</html>
