<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="bg-grey">
<head>

<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/dist/css/bootstrap.min.css}" media="all"/>
<link rel="stylesheet" type="text/css" th:href="@{/resources/css/base.css}" media="all" />
<meta charset="UTF-8">
<!-- <meta charset="ISO-8859-1"> -->
<title>Adding Professor</title>
</head>
  <body class="bg-grey">
		
	<div th:replace="fragments/navbars/navbar :: profNav">
	</div>

		<div class="container" align="center">
		<table class="table shadow">
			<tr th:each="error :${errors}" class="table-danger">
				<td align="center" th:text="*{error}" colspan="2"></td>
			</tr>
			<tr th:if="${msg}" align="center" class="table-success">
				<td th:text="*{msg}" ></td>
			</tr>
		</table>		
				
				
				
					<form th:action="@{/saveProf}" th:object="${professor}" method="post">
					
					<table class="table table-bordered bg-white text-dark text-center ">
						<thead>
							<tr>
								<th colspan="2" >
									<h2 align="center">Professor Sign Up</h2>
								</th>
							</tr>
						</thead>
						<tr>
							<td><label for="profName">Name:</label> </td>
							<td><input class="form-control mb-2" required th:field="*{profName}" /></td>
						</tr>
						
						<tr>
							<td><label for="program">Program:</label> </td>
							<td><input class="form-control  mb-2" required th:field="*{program}" /></td>
						</tr>
						
						<tr>
							<td><label for="profEmail">Email:</label></td>
							<td><input class="form-control  mb-2" required th:field="*{profEmail}" /></td>
						</tr>
						
						<tr>
							<td><label for="password">Password:</label> </td>
							<td><input class="form-control  mb-2" required th:field="*{password}" type="password" /></td>
						</tr>
						
			
						<tr>
							<td colspan="2" align="center"> <input class="btn btn-primary mb-2 w-25" type="submit" value="Submit" /></td>
						<tr>
						
						</table>
					</form>
					
				</div>

		
			
		
</body>
</html>
