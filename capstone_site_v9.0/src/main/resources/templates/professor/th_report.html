
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8">
<!-- <meta charset="ISO-8859-1"> -->
<title>Reports</title>
</head>
<body>

 
   
	<div th:replace="fragments/navbars/navbar :: profNav">
	</div>
	
<!-- View-dependent nav area -->
	
		<div class="container" align="center">
		<div class="wrapper block-row">
			<div class="block large-text callout-with-stats welcome">


				<div class="inner-wrapper title-block-wrapper">
			
					<h2>Welcome</h2>
				</div>
					<br /> <br />

					<!--  message div to display the report message -->
					<h2>Percentage of the Status Assigned to Groups</h2>
					<table>
						<tr>
							<th>Pending</th>
							<th>Approved</th>
							<th>Rejected</th>
							<th>Completed</th>
						</tr>
						<tr >
							<td th:each="stat : ${statusPerList}">
								<p th:text="${stat}+'%'" />
							</td>	 
						</tr>
					</table>
					<form action="/professor/reportStatus">
						<input type="submit" value="Status Percentage" />
					</form>
				
			</div>
		</div>
	</div>
	

</body>
</html>
