
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="bg-grey">
<head>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/dist/css/bootstrap.min.css}" media="all"/>
<meta charset="UTF-8">
<!-- <meta charset="ISO-8859-1"> -->
<title>List of approved Projects</title>
</head>
<body class="bg-grey">

	<div th:replace="fragments/navbars/navbar :: profNav">
	</div>
	
	
		<div class="container" align="center">
		<div class="wrapper block-row">
			<div class="block large-text callout-with-stats welcome">


				<div class="inner-wrapper title-block-wrapper">
				
		<h2>Approved Projects</h2>
		</div>
		<div th:if="${msg}">
			<div class="msg">Project assigned to group</div>
		</div>

		<table>
			<tr>
				<th>Title</th>
				<th>Description</th>
				<th>Status</th>
				<th>Group Name</th>
				<th>Options</th>
			</tr>
				<tr th:each="project : ${projectList}"> 
					<td><p th:text="${project.title}"></td>
					<td><p th:text="${project.description}"></td>
					<td><p th:text="${project.status}"></td>
					<td><p th:text="${project?.GroupBean?.groupName}"></td>
					<td>
					<a th:href="@{/professor/profAssignProject/{id}(id=${project.projectId})}"> Edit </a>
					</td>
					
				</tr>
		</table>
	</div>
	</div>
	</div>
	
	

</body>
</html>
