
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

<meta charset="UTF-8">
<!-- <meta charset="ISO-8859-1"> -->
<title>Change Password</title>
</head>
<body>
  
   
   
	<div th:replace="fragments/navbars/navbar :: profNav">
	</div>
	
	
		<div class="message-highlight" align="center">
			<h2>Professor Change Password</h2>
			
			<form th:action="@{/professor/change_password}" method="POST">
			<table>
			
				<tr>
					<td>Old password: </td>
					<td> <input required type="password" name="old_password" /> </td>
				</tr>
				
				<tr>
					<td> New password: </td>
					<td> <input required type="password" name="new_password" /> </td>
				</tr>
				
				<tr>
					<td> Confirm password: </td>
					<td> <input required type="password" name="confirm_password" /> </td>
				</tr>
				<tr>
					<td colspan="2" align="center"> <input type="submit" value="Change Password" /> </td>
				</tr>
				
				<tr th:if="${error}">
					<td th:text="*{error}" colspan="2"></td>
				</tr>
			</table>
			</form>
		</div>

	

</body>
</html>
