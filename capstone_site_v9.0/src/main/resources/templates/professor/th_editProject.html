
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="bg-grey">
<head>


<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/dist/css/bootstrap.min.css}" media="all"/>


<meta charset="UTF-8">
<!-- <meta charset="ISO-8859-1"> -->
<title>Edit Project</title>
</head>
<body class="bg-grey">

	<div th:replace="fragments/navbars/navbar :: profNav"></div>


	<div class="container" align="center">

		
		<form th:action="@{/professor/updateProject}" th:object="${project}"
			method="POST" action="">
			<input type="hidden" name="projectId"
				th:field="${project.projectId}" />
	
			<table class="table bg-white text-center">
				<tr>					
					<th colspan="2" >
						<h2>Edit Project</h2>
					</th>
				</tr>
				<tr>
					<td><label>Project Title:</label></td>
					<td><input class="form-control" type="text" readonly th:value="${project.title}" /></td>
				</tr>
				<tr>
					<td><label>Project Description</label></td>
					<td><textarea class="form-control" readonly style="height: 230px;" th:utext="${project.description}"></textarea> </td>
				</tr>
				<tr>
					<td><label>Project Status:</label></td>
					<td><select class="form-control" th:field="${project.status}">
							<option th:value="Approved">Approved</option>
							<option th:value="Completed">Completed</option>
							<option th:value="Pending">Pending</option>
							<option th:value="Rejected">Rejected</option>
					</select></td>
				</tr>
				<tr>
					<td><label>Teacher's Note</label></td>
					<td><input class="form-control" th:field="${project.profNote}" type="text" th:value="${project.profNote}" /></td>
				</tr>
	
				<tr>
					<td> <a th:href="@{/professor/listProjects}" class="btn btn-secondary w-25"  >Cancel</a>
					<td ><input type="submit" class="btn btn-primary w-50" value="Update" /></td>
					
				</tr>
	
			</table>
		</form>

	</div>



</body>
</html>
