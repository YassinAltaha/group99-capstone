
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	class="bg-grey">
<head>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/dist/css/bootstrap.min.css}" media="all"/>
<meta charset="UTF-8">
<!-- <meta charset="ISO-8859-1"> -->
<title>Change Password</title>
</head>
<body class="bg-grey">



	<div th:replace="fragments/navbars/navbar :: profNav"></div>

	<div class="container" align="center">
		<div class="wrapper block-row">
			<div class="block large-text callout-with-stats welcome">


				<div class="inner-wrapper title-block-wrapper">
					<h2>Group List</h2>
				</div>
				<div th:if="${groups!=null and !groups.empty}">

					<table>
						<tr>
							<th>Group ID</th>
							<th>Group Name</th>
							<th>Group Program</th>
							<th>Group Members</th>
							<th>Project Name</th>
							<th>Project Rankings</th>

						</tr>

						<tr th:each="group : ${groups}">

							<td th:utext="*{group.groupId}"></td>
							<td th:utext="*{group.groupName}"></td>
							<td th:utext="*{group.program}"></td>

							<td>
								<ul th:each="student : *{group.group_members}">
									<li th:utext="${student.name}"></li>
								</ul>
							</td>

							<td th:if="${group.project != null}">
								<p th:utext="*{group.project.title}"></p>
							</td>
							<td th:unless="${group.project != null}">
								<p>---</p>
							</td>
							
							<td th:if="${group.ranking != null}">
								<ul th:each="project: *{group.ranking.rankings}">
									<li th:utext="${project.title}"></li>
								</ul>
							</td>
							<td th:unless="${group.ranking != null}">
								<p>---</p>
							</td>

						</tr>
					</table>
				</div>

				<div th:unless="${groups!=null and !groups.empty}">
					<h1>No Groups Available</h1>
				</div>



			</div>
		</div>
	</div>



</body>
</html>
