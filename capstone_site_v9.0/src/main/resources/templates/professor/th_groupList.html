
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

<meta charset="UTF-8">
<!-- <meta charset="ISO-8859-1"> -->
<title>Change Password</title>
</head>
<body>
  
   
   
	<div th:replace="fragments/navbars/navbar :: profNav">
	</div>
	
	
		<div class="message-highlight" align="center">
			<h2>Group List</h2>
			
			<table>
				<tr>
					<th>Group ID</th>
					<th>Group Name</th>
					<th>Group Program</th>
					<th>Group Members</th>
					
				</tr>
				
				<tr th:each="group : ${groups}" >
				
					<td th:utext="*{group.groupId}"></td>
					<td th:utext="*{group.groupName}"></td>
					<td th:utext="*{group.program}"></td>
					
					<td >
						<ul th:each="student : *{group.group_members}">
							<li th:utext="${student.name}"></li>
						</ul>
					</td> 
				</tr>
			</table>
	
		</div>

	

</body>
</html>
