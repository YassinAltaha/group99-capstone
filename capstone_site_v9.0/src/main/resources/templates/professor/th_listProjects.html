
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8">
<!-- <meta charset="ISO-8859-1"> -->
<title>List of Projects</title>
</head>
<body>

  
	<div th:replace="fragments/navbars/navbar :: profNav">
	</div>
	
<!-- View-dependent nav area -->

		<div class="container" align="center">
		<div class="wrapper block-row">
			<div class="block large-text callout-with-stats welcome">


				<div class="inner-wrapper title-block-wrapper">
				
				<h2>All Projects</h2>
				</div>
		<div th:if="${msg}">
			<div class="msg">Record updated</div> <!-- changed the ${msg} to static record updated cus of lazy -->
		</div>
		


		<table>
			<div th:each="client : *{clientList}">
				<tr>
					<th colspan="6">
						<p th:utext="*{client.clientCompany} + ' Projects'"></p>
					</th>
				</tr>
				<tr>
					<th>Client Name</th>
					<th>Client Phone</th>
					<th>Client's Email</th>
					<th>Industry</th>
					<th>Company Size</th>
					<th>Projects #</th>
				</tr>
				
				<tr>
					<td><p th:utext="*{client.clientName}" /></td>
					<td><p th:utext="*{client.clientContact}" /></td>
					<td><p th:utext="*{client.clientEmail}" /></td>
					<td><p th:utext="*{client.clientIndustry}" /></td>
					<td><p th:utext="*{client.clientScale}" /></td>
					<td><p th:utext="*{client.projectList.size()}" /></td>
				</tr>
				
				<tr>
					<th>Project Title</th>
					<th>Description</th>
					<th>Status</th>
					<th>Professor Note</th>
					<th>Group</th>
					<th>Options</th>
				</tr>
				<tr th:each="project : *{client.projectList}">
					<td><p th:utext="*{project.title}"> </p></td>
					<td><p th:utext="*{project.description}"></p></td>
					<td><p th:utext="*{project.status}"></p></td>
					<td><p th:utext="*{project.profNote}"></p></td>
					<td><p th:utext="*{project.groupBean?.groupName}"></p></td>
					<td>
					<a th:href="@{/professor/profEditProject/{id}(id=${project.projectId})}"> Edit </a>
					</td>
				</tr>
				
			</div>
