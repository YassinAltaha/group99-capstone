
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="bg-grey">
<head>
	<title>Login</title>

	<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/4.3.1/dist/css/bootstrap.min.css}"
	media="all" />
	
	<link rel="stylesheet" th:href="@{/css/animated.css}"> 

	<link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.3.1/css/all.css}" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	
</head>

<body class="bg-grey">
	
		<div th:replace="fragments/navbars/navbar :: navbar">
		</div>

	
	<div class="container " align="center">

	
	<div class="d-flex justify-content-center">
	
		<div class="card shadow m-5 p-3 col-md-4 animated bounceInDown myForm">
			<div class="card-header bg-info text-light mb-3" >
			    <h2>Capstone Login</h2>
			</div>
			
			<div th:if="${param.error}" class="alert alert-danger " role="alert">
				Email or Password Error
			</div>
			
			<div th:if="${param.logout}" class="alert alert-success ">
				You have successfully logged out		
			</div>

			
			
				<form th:action="@{/login}" method="POST">
				
					
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text br-15"><i class="fas fa-at"></i></span>
							</div>
							 <input type="text" class="form-control w-auto " name="username" id="username" placeholder="email@domain.com" />
						</div>
						<div class="input-group mt-3">
							<div class="input-group-prepend">
								<span class="input-group-text br-15"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" class="form-control w-auto " name="password" id="password" placeholder="password"/>
							
						</div>
						
							<input type="submit" name="login_submit" id="login_submit" class="btn btn-primary m-3 w-25 shadow" value="Login" />
							
						
					
				</form>
			
		</div>
	</div>
	</div>
</body>


</html>
