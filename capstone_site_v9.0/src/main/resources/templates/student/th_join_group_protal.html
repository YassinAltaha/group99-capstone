
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

<meta charset="UTF-8">
<!-- <meta charset="ISO-8859-1"> -->
<title>Join Group</title>
</head>
<body>
  
   
   
	<div th:replace="fragments/navbars/navbar :: Student_Nav">
	</div>
	
	
	<div class="bg-white" align="center">
	
			<form th:object="${GroupInfo}" method="post" th:action="@{/student/join_group/{id}(id = ${GroupInfo.groupId})}" >
				<table>
				
					<tr th:if="${error}">
						<td colspan = "3">
							<p th:text="${error}" />
						</td>
					
					</tr>
				
					<tr>
						<th colspan="3" th:text="'Join Group  ' + ${GroupInfo.groupName}">
							
						</th>
					</tr>
					
					<tr>
						
						<td>PASSCODE FOR TESTING: </td>
						<td><input th:value="${GroupInfo.passcode}" /> </td>
						
					</tr>
					
					<tr>
						
						<td>Enter group Passcode: </td>
						<td><input autofocus required max="9999" min="0001" type="number" name="password_test" /> </td>
						
					</tr>
					<tr>
						<td colspan="3">
							<input type="submit" value="Join Group" /> 
						</td>
					</tr>
				
				</table>
			</form>
		
	</div>
	

</body>
</html>
