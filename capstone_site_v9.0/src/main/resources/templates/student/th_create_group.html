
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security" class="bg-grey">
<head>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/dist/css/bootstrap.min.css}" media="all"/>

<meta charset="UTF-8">
<!-- <meta charset="ISO-8859-1"> -->
<title>Create Group</title>
</head>
<body class="bg-grey">
  
   
   
	<div th:replace="fragments/navbars/navbar :: Student_Nav">
	</div>
	
	
	<div class="container" align="center">
	

		<form th:action="@{/student/addGroup}" th:object="${group}" method="post">
			<table class="table shadow bg-white text-center">
			<tr>
			<th colspan="2">
				Create Group
			</th>

			</tr>
				<tr th:if=${error}>
					<td class="alert alert-danger" colspan ="2" th:text="${error}">
					</td>
				</tr>
			<tr>
				
				<td><h5>Group Name:</h5> </td>
				<td><input class="form-control" required size="25" th:field="*{groupName}"/></td>
				
			</tr>
			
			<tr>
				<td colspan="1">
					<a  th:href="@{/student/group_info}"> <input type="button" class="btn btn-secondary mb-2 shadow" value="Cancel" /> </a>
				</td>
				<td colspan="1" align="center"><input class="btn btn-primary w-25 shadow" type="submit" value="Create Group" /></td>

			</tr>
			
			</table>
		</form>
		
	</div>
	

</body>
</html>
