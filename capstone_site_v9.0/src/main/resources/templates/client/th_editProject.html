
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8">
<!-- <meta charset="ISO-8859-1"> -->
<title>Edit Project</title>
</head>
<body>

   
	<div th:replace="fragments/navbars/navbar :: clientNav">
	</div>
	

	
	
<!-- View-dependent nav area -->
	
	 	<div class="bg-white" align="center">
	 	
			<!--  display the message -->
			<div th:if="${msg != null}">
				<p th:value="${msg}"> </p>
			</div>
		
		<form th:action="@{/client/updateProject}" th:object="${project}" method="post">
		<input th:field="*{projectId}" hidden="true" />
		<table>
			<tr>
				<td colspan="2"><h2>Create Project</h2></td>
			</tr>
			<tr>
				
				<td> <label >Project Title: </label></td>
				<td> <input th:field="*{title}" /></td>
				
			</tr>
				
			<tr>
				<td> <label >Project Description: </label></td>
				<td> <input th:field="*{description}" /></td>
				
			</tr>	
			<tr>
				<td><a th:href="@{/client/myProject}"> <input type="button" value="Cancel" /> </a></td>
				<td> <input type="submit" value="Update Project" /></td>
				
			</tr>
		</table>
		</form>

	</div>
	

</body>
</html>
