<!-- View-dependent nav area -->
	
	 	<div class="container-fluid" align="center">
	 	<br/>
		<table class="table" >
		<tr th:if="${myProjectList == null}" class="table-warning w-auto">
			<td align="center">
				Sorry you don't have any projects yet.
			</td>	
		</tr> 
		<tr th:if="${msg}" class="table-success w-auto">
			<td align="center">		
				<p th:text=${msg} />
			</td>
		</tr>
		</table>
		
		<table class="table">
		<thead>
			<tr align="center">
				<th colspan="6" >
					<h2>My Projects</h2>
				</th>	
			</tr>
		</thead>
			<thead class="thead-light">
				<tr align="center">
					<th class="h6">Title</th>
					<th class="h6">Description</th>
					<th class="h6">Status</th>
					<th class="h6">Professor Note</th>
					<th class="h6"></th>
					<th class="h6"></th>
				</tr>
			</thead>
			
			
			<tr th:each="project: ${myProjectList}" >
			    <td class="text-break w-25" th:text="${project.title}" />
			    <td class="text-break w-100" th:text="${project.description}"></td>
			    <td class="w-25" th:text="${project.status}" />
			    <td class="text-break w-25" th:text="${project.profNote}" />
			    <td>
			     <a class="btn btn-primary btn-sm" th:href="@{/client/editMyProject/{id}(id = ${project.projectId})}">Edit</a> 	    
			    </td>
			    
			    <td>
			    <div th:if="${project.status} == Pending OR ${project.status} == Rejected ">
			    	<a class="btn btn-danger btn-sm" th:href="@{/client/deleteMyProject/{id}(id = ${project.projectId})}">Delete</a> 
			    </div>
			    </td>
			    
			</tr>
			
	
		</table>
	</div>
