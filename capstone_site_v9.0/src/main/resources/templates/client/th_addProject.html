
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8">
<!-- <meta charset="ISO-8859-1"> -->
<title>Add Project</title>
</head>
<body>

   
	<div th:replace="fragments/navbars/navbar :: clientNav">
	</div>
	
	
<!-- View-dependent nav area -->
	
	 	<div class="bg-white" align="center">
	 	<br/>
		<h2 th:text="'Create Project for '+ ${client.clientName}"></h2>
		<!--  display the message -->
		<div th:if="${msg != null}">
			<p th:value="${msg}"> </p>
		</div>
		
		
		
		<form th:action="@{/client/saveProject}" th:object="${project}" method="post">
		<table>
			<tr>
			<td><label >Project Title:</label></td>
			<td> <input th:field="*{title}" /></td>
			</tr>
				
			<tr>
			<td><label >Project Description: </label></td>
			<td><input th:field="*{description}" /></td>
			</tr>
				
			<tr>
			<td colspan="2"><input type="submit" value="Submit New Project" /></td>
			</tr>
	
		</table>	
		</form>

	</div>
	

</body>
</html>
